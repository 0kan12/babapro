<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Test Results</h2>

<table id="testTable">
    <thead>
        <tr>
            <th>Test</th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
            <th>6</th>
            <th>7</th>
            <th>8</th>
            <th>9</th>
            <th>10</th>
            <th>11</th>
            <th>12</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>
    fetch('/veri.json')
        .then(response => response.json())
        .then(data => {
            var tableBody = document.getElementById('testTable').getElementsByTagName('tbody')[0];
            for (var test in data) {
                var row = tableBody.insertRow();
                var testNameCell = row.insertCell(0);
                testNameCell.innerHTML = test;

                for (var i = 1; i <= 12; i++) {
                    var answerCell = row.insertCell(i);
                    answerCell.innerHTML = data[test][i.toString()];
                }
            }
        })
        .catch(error => console.error('Error fetching data:', error));
</script>

</body>
</html>
